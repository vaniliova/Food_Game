<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="script/pixi.min.js"></script>
</head>
<body>
  <script>
    //Aliases
    let Application = PIXI.Application,
      loader = PIXI.loader,
      resources = PIXI.loader.resources,
      Sprite = PIXI.Sprite;

    //Create a Pixi Application
    let app = new Application({width: 556, height: 556, antialias: true, transparent: false, resolution: 1});

    //styling
    app.renderer.backgroundColor = 0x061639;

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);


    //Loadin images
    loader
      .add([
        "images/food.png",
        "images/knight.png"
      ])
      .load(setup);

      //This `setup` function will run when the image has loaded
      function setup() {
        //Create food sprite
        let food = new Sprite(resources["images/food.png"].texture);
        //Add food to the stage
        app.stage.addChild(food);
      }
  </script>

</body>
</html>
